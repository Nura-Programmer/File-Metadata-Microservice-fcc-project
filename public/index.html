<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <title>FCC Project | File Metadata Microservice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="flex f-column">
      <h1>File Metadata Microservice</h1>
      <div class="container" id="usage">
        <h2>Usage:</h2>
        <ul class="flex f-column">
          <li>Choose a file</li>
          <li>Click upload</li>
        </ul>
      </div>
      <div class="container">
        <h2>Please Choose a file to upload</h2>
        <form
          action="/api/fileanalyse"
          enctype="multipart/form-data"
          method="post"
          class="flex"
        >
          <input type="file" name="file" required />
          <input type="submit" value="Upload" />
        </form>
      </div>
      <div class="container" id="author">
        Design and Coded By:
        <a href="https://www.freecodecamp.org/nuraprogrammer"
          >Nura Programmer</a
        >
      </div>
    </main>
  </body>
</html>
